[helpers]

[default]
depends = [
	"alacritty",
	"nvim",
	"tmux",
	"sway",
	"waybar",
	"rofi",
	"dunst",
	"sddm-theme",
	"sddm-conf",
]

[default.files]
[default.variables]


[alacritty.files]
alacritty = "~/.config/alacritty"

[nvim.files]
nvim = "~/.config/nvim"

[tmux.files]
"tmux/.tmux.conf" = "~/.tmux.conf"

[sway.files]
sway = "~/.config/sway/"

[waybar.files]
waybar = "~/.config/waybar/"

[rofi.files]
rofi = "~/.config/rofi/"

[dunst.files]
dunst = "~/.config/dunst/"

[sddm-theme.files]
"sddm/themes" = { target = "/etc/sddm/themes", type = "template", owner = "root" }

[sddm-conf.files]
"sddm/config.d" = { target = "/etc/sddm.conf.d/", type = "template", owner = "root" }
